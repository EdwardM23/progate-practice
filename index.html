<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubisoft</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/logo.svg" alt="" />
      </a>
      <div id="menu">
        <p>Play</p>
        <p>Shop</p>
        <p>Explore</p>
        <p>Connect</p>
      </div>
      <a href="register.html">
        <p id="register">Register</p>
      </a>
    </header>

    <div id="content">
      <div id="content1">
        <h3>EXPLORE MORE GAMES</h3>
        <div class="banner">
          <div>
            <img src="assets/game-assassins-creed-valhalla.jpg" alt="" />
            <p>Assassin's Creed Valhalla</p>
          </div>
          <div>
            <img src="assets/game-far-cry-6.jpg" alt="" />
            <p>Far Cry 6</p>
          </div>
          <div>
            <img src="assets/game-watch-dogs-legion.jpg" alt="" />
            <p>Watch Dogs Legion</p>
          </div>
        </div>
      </div>

      <div id="content2">
        <h3>UBISOFT STORE</h3>
        <div class="banner">
          <div>
            <p>Up to 80% Off Our Games!</p>
            <img src="assets/store-img1.webp" alt="" />
          </div>
          <div>
            <p>Year 5 Season 1 Has Started!</p>
            <img src="assets/store-img2.webp" alt="" />
          </div>
          <div>
            <p>New Official Chibi Collectibles</p>
            <img src="assets/store-img3.webp" alt="" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Copyright &copy; 2021 Ubisoft</p>
      <div id="social-media">
        <a href="https://instagram.com">
          <img src="assets/instagram.webp" alt="" />
        </a>
        <a href="https://youtube.com">
          <img src="assets/youtube.webp" alt="" />
        </a>
      </div>
    </footer>
  </body>
</html>
