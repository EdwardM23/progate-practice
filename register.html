<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Ubisoft</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/logo.svg" alt="" />
      </a>
      <div id="menu">
        <p>Play</p>
        <p>Shop</p>
        <p>Explore</p>
        <p>Connect</p>
      </div>
      <a href="register.html">
        <p id="register">Register</p>
      </a>
    </header>

    <div id="content">
      <form action="index.html">
        <div>
          <label for="name">Name :</label>
          <input type="text" name="" id="name" placeholder="Alexander" />
        </div>
        <div>
          <label for="dob">Date of Birth :</label>
          <input type="date" name="" id="dob" />
        </div>
        <div id="gender">
          <div>
            <label for="">Gender: </label>
          </div>
          <div class="rad">
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
          </div>
          <div class="rad">
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
          </div>
        </div>
        <div>
          <input type="checkbox" name="" id="terms" />
          <label for="terms">I Agree to Terms & Conditions</label>
        </div>
        <div id="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>

    <footer>
      <p>Copyright &copy; 2021 Ubisoft</p>
      <div id="social-media">
        <a href="https://instagram.com">
          <img src="assets/instagram.webp" alt="" />
        </a>
        <a href="https://youtube.com">
          <img src="assets/youtube.webp" alt="" />
        </a>
      </div>
    </footer>
  </body>
</html>
